<!DOCTYPE html>
<html >
    <head>
        <title>Nalin's World</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fonts/elegant/styles.css">

        <script type="text/javascript" src="node_modules/requirejs/require.js" data-main="app"></script>  

    </head>
    <body>
<style type="text/css">

.myAnimation  .container{
}
.myAnimation  .container.ng-enter{
    background-color: blue;
}

.myAnimation  .container.ng-leave{
    background-color: red;
}

.myAnimation  .container.ng-enter,.myAnimation  .container.ng-leave{
  -webkit-transition:all linear 1.5s;
  transition:all linear 1.5s;
}

</style>

        
        <ng-header></ng-header>

        <div ng-view class="myAnimation"></div> 

        <ng-footer></ng-footer>

        <div id="loader" ng-if="showLoader" class="preloader">
            <img src="images/loader.gif">
        </div>

    </body>

</html>
