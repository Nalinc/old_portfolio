<!DOCTYPE html>
<html >
    <head>
        <title>Nalin's World</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fonts/elegant/styles.css">
<!--        <link rel="stylesheet" href="css/magnific-popup.css">  -->
        <link rel="stylesheet" href="css/owl.carousel.css">

<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.js" data-main="app"></script>  
 -->


        <script type="text/javascript" src="node_modules/requirejs/require.js" data-main="app"></script>  

    </head>
    <body>

        
        <ng-header></ng-header>

  <div class="view-animate-container">
    <div ng-view class="view-animate"></div>
  </div>

        <ng-footer></ng-footer>

        <div id="loader" ng-if="showLoader" class="preloader">
            <img src="images/loader.gif">
        </div>
<style type="text/css">

.view-animate-container{
    width: 102%;
    overflow:auto;
}
.view-animate-container,.view-animate{
    height: 100%;
}

.ng-enter       { animation: scaleUp 0.5s both ease-in; z-index: 8888;}
.ng-leave       { animation: slideOutLeft 0.5s both ease-in; z-index: 9999;}

.view-animate.ng-enter, .view-animate.ng-leave {

}

.view-animate.ng-enter {
    animation: scaleUp 0.5s both ease-in;
}

.view-animate.ng-leave{
   animation:slideOutLeft 0.5s both ease-in; 
}
.view-animate.ng-enter.ng-enter-active {
    animation: scaleUp 1s both ease-in;
}

.view-animate.ng-leave.ng-leave-active {
    animation:slideOutLeft 0.5s both ease-in; 
}
@keyframes slideOutLeft {
    to      { -webkit-transform: translateX(-100%);transform: translateX(-100%); }
}
@keyframes scaleUp {
    from    { opacity: 0.3; -webkit-transform: scale(0.8); transform: scale(0.8); }
}

</style>

    </body>

</html>
