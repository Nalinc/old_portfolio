<div>
	<style type="text/css">
	body{
		background-color: black;
		background-image: linear-gradient(90deg, rgba(255,255,255,.08) 10%, transparent 1%),
		linear-gradient(90deg, rgba(0,0,0,.09) 1%, transparent 1%),
		linear-gradient(90deg, transparent 1%, rgba(255,255,255,.1) 1%),
		linear-gradient(90deg, transparent 1%, rgba(0,0,0,.19) 1%);
		background-size: 13px, 29px, 37px, 53px;
	}
	.rw-wrapper{
		display:block;
		position:fixed;
		top:45%;
		text-align: center;
		width:100%;
		margin: 0 auto;
		padding:0;
	}
	.rw-sentence span{
		color: white;
		font-size: 22px;
		font-weight: normal;
	}
	.rw-words{
		display: inline;
	}
	.rw-words-1 span{
		position: absolute;
		opacity: 0;
		overflow: hidden;
		left:0;
		right:0;
		margin:auto;
		-webkit-animation: rotateWord 18s linear infinite 0s;
		-ms-animation: rotateWord 18s linear infinite 0s;
		animation: rotateWord 18s linear infinite 0s;
	}
	.rw-words-1 span:nth-child(2) { 
	    -webkit-animation-delay: 3s; 
		-ms-animation-delay: 3s; 
		animation-delay: 3s; 
	}
	.rw-words-1 span:nth-child(3) { 
	    -webkit-animation-delay: 6s; 
		-ms-animation-delay: 6s; 
		animation-delay: 6s; 
	}
	.rw-words-1 span:nth-child(4) { 
	    -webkit-animation-delay: 9s; 
		-ms-animation-delay: 9s; 
		animation-delay: 9s; 
	}
	.rw-words-1 span:nth-child(5) { 
	    -webkit-animation-delay: 12s; 
		-ms-animation-delay: 12s; 
		animation-delay: 12s; 
	}
	.rw-words-1 span:nth-child(6) { 
	    -webkit-animation-delay: 15s; 
		-ms-animation-delay: 15s; 
		animation-delay: 15s; 
	}
	@-webkit-keyframes rotateWord {
	    0% { opacity: 0; }
	    2% { opacity: 0; -webkit-transform: translateY(-30px); }
		5% { opacity: 1; -webkit-transform: translateY(0px);}
	    17% { opacity: 1; -webkit-transform: translateY(0px); }
		20% { opacity: 0; -webkit-transform: translateY(30px); }
		80% { opacity: 0; }
	    100% { opacity: 0; }
	}
	@-ms-keyframes rotateWord {
	    0% { opacity: 0; }
	    2% { opacity: 0; -ms-transform: translateY(-30px); }
		5% { opacity: 1; -ms-transform: translateY(0px);}
	    17% { opacity: 1; -ms-transform: translateY(0px); }
		20% { opacity: 0; -ms-transform: translateY(30px); }
		80% { opacity: 0; }
	    100% { opacity: 0; }
	}
	@keyframes rotateWord {
	    0% { opacity: 0; }
	    2% { opacity: 0; -webkit-transform: translateY(-30px); transform: translateY(-30px); }
		5% { opacity: 1; -webkit-transform: translateY(0px); transform: translateY(0px);}
	    17% { opacity: 1; -webkit-transform: translateY(0px); transform: translateY(0px); }
		20% { opacity: 0; -webkit-transform: translateY(30px); transform: translateY(30px); }
		80% { opacity: 0; }
	    100% { opacity: 0; }
	}
	@media screen and (max-width: 768px){
		.rw-sentence { font-size: 18px; }
	}
	@media screen and (max-width: 320px){
		.rw-sentence { font-size: 9px; }
	}	
	</style>
